<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google!</title>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">

    <div class="search bg">
        <a>Search the web using Google!</a><br>
        <textarea rows = "1" cols = "40" name = "Search"></textarea><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div class="parent bg">
        <div class="box1">
            <div style="margin-top:0.75rem;">
                Special Searches<br>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a><br>
            </div>
        </div>
        <div class="box2">
            <div style="margin-top:0.2rem;">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google! Logos</a><br>
            </div>
        </div>
        <div class="box3">
            <a>Get Google!</a><br>
            <a>updates monthly:</a><br>
            <textarea rows = "1" cols = "20" name = "Search"></textarea><br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </div>
    </div>
    
</body>
</html>
